apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      initContainers:
        - name: wait-for-spark
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z spark 8080; do echo waiting for spark; sleep 2; done"]
      containers:
        - name: airflow
          image: {{ .Values.airflow.image }}
          command: ["airflow", "standalone"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
            - name: etl
              mountPath: /etl
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: dags
          emptyDir: {}
        - name: etl
          emptyDir: {}
