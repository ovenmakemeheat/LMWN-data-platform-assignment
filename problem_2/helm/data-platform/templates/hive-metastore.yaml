apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-metastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-metastore
  template:
    metadata:
      labels:
        app: hive-metastore
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z metastore-db 5432; do echo waiting for postgres; sleep 2; done"]
        - name: wait-for-minio
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z minio 9000; do echo waiting for minio; sleep 2; done"]
      containers:
        - name: hive-metastore
          image: apache/hive:3.1.3
          env:
            - name: SERVICE_NAME
              value: metastore
            - name: DB_DRIVER
              value: postgres
            - name: HIVE_METASTORE_DB_TYPE
              value: postgres
          ports:
            - containerPort: 9083
          volumeMounts:
            - name: hive-config
              mountPath: /opt/hive/conf
          # Health check disabled (as in docker-compose)
          livenessProbe:
            exec:
              command: ["echo", "ok"]
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: hive-config
          configMap:
            name: hive-metastore-config
